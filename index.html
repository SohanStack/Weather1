<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
<div class="cat-welcome">
  <div class="cat-container">
    <div class="cat">
      <div class="face">
        <div class="ears">
          <div class="ear left"></div>
          <div class="ear right"></div>
        </div>
        <div class="eyes">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div class="mouth"></div>
        <div class="whiskers">
          <div class="whisker left"></div>
          <div class="whisker right"></div>
        </div>
      </div>
      <div class="body">
        <div class="paw left"></div>
        <div class="paw right"></div>
      </div>
      <div class="tail"></div>
    </div>
    <div class="welcome-message" style="font-family: Georgia, 'Times New Roman', Times, serif;">Welcome to Weather App! Created By SOHAN</div>
  </div>
</div>


    <div class="Creator" style="position: relative; top:-289px; right: -200px;">
        <H1 style="background-color: aqua; width:350px; border-radius: 50px; text-align: center;"> Weather Web App</H1>
        <h2>Designed And Created By SOHAN</h2>
    </div>
    
    <div class="container" style="position: relative;left: -250px;">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>
        
        <div class="weather-container">
            <div class="weather-info">
                <h1 id="city-name">City Name</h1>
                <div class="temp-container">
                    <p id="temperature">--Â°C</p>
                <img id="weather-icon" src="" alt="Loading......" width="100" style="margin:10px 0; border-radius: 25px;">

                </div>
                <p id="weather-description">Weather description</p>
            </div>

            <div class="detail">
                <i class="fas fa-tint"></i>
                <div>
                    <p>Humidity</p>
                    <p id="humidity">--%</p>
                </div>
            </div>
            <div class="detail">
                <i class="fas fa-wind"></i>
                <div>
                    <p>Wind Speed</p>
                    <p id="wind-speed">-- km/h</p>
                </div>
            </div>
        </div>
    </div>

    <script src="weth.js"></script>
